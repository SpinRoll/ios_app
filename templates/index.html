<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#007AFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Digital Business Card">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" crossorigin="use-credentials">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icon-192.png') }}">
    <link rel="apple-touch-icon" sizes="192x192" href="{{ url_for('static', filename='images/icon-192.png') }}">
    <link rel="apple-touch-icon" sizes="512x512" href="{{ url_for('static', filename='images/icon-512.png') }}">
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" media="screen and (device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3)" href="{{ url_for('static', filename='images/splash-1290x2796.svg') }}">
    <link rel="apple-touch-startup-image" media="screen and (device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3)" href="{{ url_for('static', filename='images/splash-1179x2556.svg') }}">
    <link rel="apple-touch-startup-image" media="screen and (device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3)" href="{{ url_for('static', filename='images/splash-1284x2778.svg') }}">
    
    <title>Digital Business Card Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Previous content remains the same until form section -->
    
    <!-- Adding iOS UI Components -->
    <div class="ios-segmented-control">
        <div class="segment selected">Personal</div>
        <div class="segment">Business</div>
        <div class="segment">Custom</div>
        <div class="segment-slider"></div>
    </div>

    <!-- Activity Indicator Example -->
    <div class="ios-activity-indicator large"></div>

    <!-- Action Sheet -->
    <div class="action-sheet-backdrop">
        <div class="ios-action-sheet">
            <div class="action-sheet-title">Share Business Card</div>
            <button class="action-sheet-button">Copy Link</button>
            <button class="action-sheet-button">Share via Messages</button>
            <button class="action-sheet-button">Share via Email</button>
            <button class="action-sheet-button destructive">Delete Card</button>
            <button class="action-sheet-button cancel">Cancel</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="ios-toast">Card copied to clipboard</div>

    <!-- Context Menu -->
    <div class="ios-context-menu">
        <div class="context-menu-item">
            <div class="context-menu-icon">📋</div>
            Copy
        </div>
        <div class="context-menu-item">
            <div class="context-menu-icon">📱</div>
            Share
        </div>
        <div class="context-menu-item">
            <div class="context-menu-icon">🗑️</div>
            Delete
        </div>
    </div>

    <!-- Rest of the previous content -->
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
